<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <img src="photo_2025-07-21_14-12-09.jpg" alt="Profile" class="profile-img">
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#about">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="dashboard" class="dashboard">
        <h2>Dashboard</h2>
        <div class="stats">
            <div class="stat">
                <span class="stat-number" id="projects-count">0</span>
                <span class="stat-label">Projects</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="clients-count">0</span>
                <span class="stat-label">Clients</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="years-count">0</span>
                <span class="stat-label">Years Experience</span>
            </div>
        </div>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>I'm a passionate developer with experience in building web applications.</p>
    </section>
    
    <section id="projects">
        <h2>Projects</h2>
        <div class="project-list">
            <!-- Project items will be dynamically added here -->
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <p>You can reach me at urgesa100@gmail.com</p>
    </section>
    
    <footer>
        <p>&copy; 2025 My Portfolio</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
